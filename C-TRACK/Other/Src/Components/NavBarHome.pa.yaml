ComponentDefinitions:
  NavBarHome:
    DefinitionType: CanvasComponent
    AccessAppScope: true
    CustomProperties:
      Begin:
        PropertyKind: Input
        DisplayName: Begin
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      Contacts:
        PropertyKind: Input
        DisplayName: Contacts
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      Dashboard:
        PropertyKind: Input
        DisplayName: Dashboard
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      Gebruikersbeheer:
        PropertyKind: Input
        DisplayName: Gebruikersbeheer
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      Inkomende:
        PropertyKind: Input
        DisplayName: Inkomende
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      Uitgaande:
        PropertyKind: Input
        DisplayName: Uitgaande
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
    Properties:
      Height: =683
      Width: =300
    Children:
      - RtgNavBarHome:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(0, 132, 181, 1)
            Height: =683
            Width: =300
      - btnGebruikersbeheer_3:
          Control: Classic/Button@2.2.0
          Properties:
            Align: =Align.Left
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(3, 186, 255, 1), -10%)
            OnSelect: =Navigate(NavBarHome.Contacts)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="Contacten"
            Visible: =If(RolUsuario='Rol Choices'.Lezer,false,true)
            Width: =270
            X: =17
            Y: =155
      - btnDashboard_1:
          Control: Classic/Button@2.2.0
          Properties:
            Align: =Align.Left
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(3, 186, 255, 1), -10%)
            OnSelect: =Navigate(NavBarHome.Begin)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Text: ="Begin"
            Width: =270
            X: =17
            Y: =5
      - btnInkomende:
