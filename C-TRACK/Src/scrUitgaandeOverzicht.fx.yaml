    GalCorrespondentieVO_4 As gallery.galleryVertical:
        '#CopilotOverlayLabel': ="Filtered"
        BorderColor: =App.Theme.Colors.Darker40
        DelayItemLoading: =true
        Height: =518
        Items: |-
            =If(
                RolUsuario = 'Rol Choices'.Beheerder,
                Sort(
                Filter(
                    Filter(
                    Correspondences,
                    TextInput1_9.Text in ID || TextInput1_9.Text in Sleutelwoorden || TextInput1_9.Text in Afdeling || TextInput1_9.Text in Beschrijving || TextInput1_9.Text in Type || TextInput1_9.Text in 'Verzonden op' || TextInput1_9.Text in Ontvanger || TextInput1_9.Text in Contact || TextInput1_9.Text in ContactOntvanger || TextInput1_9.Text in Verzender || IsBlank(TextInput1_9.Text) 
                ),
                    Type = "Uitgaande" && maand = SelectedMonthUit && jaar = DpwYearsU.Selected.Value
                ),
                'Created On',
                SortOrder.Descending
            ),
                If(
                    RolUsuario = 'Rol Choices'.Bewerker,
                    Sort(
                        Filter(
                            Correspondences,
                            'Created By'.'Primary Email' = User().Email && (TextInput1_9.Text in ID || TextInput1_9.Text in Sleutelwoorden || TextInput1_9.Text in Afdeling || TextInput1_9.Text in Beschrijving || TextInput1_9.Text in Type || TextInput1_9.Text in 'Verzonden op' || TextInput1_9.Text in Ontvanger || TextInput1_9.Text in Contact || TextInput1_9.Text in ContactOntvanger || TextInput1_9.Text in Verzender || IsBlank(TextInput1_9.Text) ),
                            Type = "Uitgaande"&& maand = SelectedMonthUit && jaar = DpwYearsU.Selected.Value
            
                        ),
                        'Created On',
                        SortOrder.Descending
                    ),
                    If(
                        RolUsuario = 'Rol Choices'.Lezer,
                        Sort(
                            Filter(
                                Correspondences,
                                Contact = User().FullName || ContactOntvanger = User().FullName && (TextInput1_9.Text in ID || TextInput1_9.Text in Sleutelwoorden || TextInput1_9.Text in Afdeling || TextInput1_9.Text in Beschrijving || TextInput1_9.Text in Type || TextInput1_9.Text in 'Verzonden op' || TextInput1_9.Text in Ontvanger || TextInput1_9.Text in Contact || TextInput1_9.Text in ContactOntvanger || TextInput1_9.Text in Verzender || IsBlank(TextInput1_9.Text) ),
                                Type = "Uitgaande"&& maand = SelectedMonthUit && jaar = DpwYearsU.Selected.Value
            
                            ),
                            'Created On',
                            SortOrder.Descending
                        ),
                        Blank()
                    )
                )
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
