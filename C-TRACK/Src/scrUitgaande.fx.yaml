            =If(
                !IsBlank(cbbCCIntern_14.Selected.value) && !IsBlank(dateVerzondenOp_1.SelectedDate) && If(
                    varActive1,
                    If(
                        varIntern1,
                        !IsBlank(cbbCCIntern_13.Selected.CompanyName),
                        !IsBlank(TextInputCanvas1_2.Value)
                    ),
                    !IsBlank(cbbVerzender_7.Selected.Name)
                ) && If(
                    cbbCCIntern_13.Selected.CompanyName = "WEB Aruba NV",
                    !IsBlank(cbbCCIntern_19.Selected.value),
                    !IsBlank(cbbVerzender_7.Selected.Name)
                ),
                Patch(
                    Correspondences,
                    Defaults(Correspondences),
                    {
                        Type: txtType_1.Text,
                        'Geregistreerd op': txtGeregistreerd_1.Text,
                        ContactOntvanger: If(
                            cbbCCIntern_13.Selected.CompanyName = "WEB Aruba NV",
                            cbbCCIntern_19.Selected.value,
                            cbbVerzender_7.Selected.Name
                        ),
                        Verzender: cbbOntvanger_1.Selected.CompanyName,
                        Ontvanger: If(
                            varActive1,
                            If(
                                varIntern1,
                                cbbCCIntern_13.Selected.CompanyName,
                                TextInputCanvas1_2.Value
                            ),
                            ""
                        ),
                        'Verzonden op': dateVerzondenOp_1.SelectedDate,
                        Contact: cbbCCIntern_14.Selected.value,
                        Kenmerk: txtReferentie_1.Value,
                        Afdeling: TxtAfdelingInk_1.Value,
                        Sleutelwoorden: txtSleutelwoorden_1.Value,
                        Beschrijving: txtBeschrijving_1.Value,
                        Archiefnummer: txtSleutelwoorden_7.Value,
                        maand: Month(txtGeregistreerd_1.Text),
                        jaar: Year(txtGeregistreerd_1.Text),
                        Origin: If(
                            varIntern1,
                            OriginCorrChoices.Intern,
                            OriginCorrChoices.Extern
                        ),
                        Addressee: If(
                            varActive1,
                            'Choice Addressee '.Company,
                            'Choice Addressee '.Person
                        ),
                        'Bijlage(n)': If(
                            hasAttachmentU,
                            "Ja",
                            "Nee"
                        )
                    }
                );
                ForAll(
                    Attachments_Bijlage1_1.Attachments As Attachment,
                    AddnewdocumentinTracMail.Run(
                        {
                            name: Attachment.Name,
                            contentBytes: Attachment.Value
                        },
                        Attachment.Name,
                        If(
                            varIntern1,
                            OriginCorrChoices.Intern,
                            OriginCorrChoices.Extern
                        ),
                        Text(
                            dateVerzondenOp_1.SelectedDate,
                            "yyyy-mm-dd"
                        ),
                        cbbOntvanger_1.Selected.CompanyName,
                        "Uitgaande",
                        First(
                            FirstN(
                                Sort(
                                    Correspondences,
                                    ID,
                                    SortOrder.Descending
                                ),
                                1
                            )
                        ).ID,
                        cbbCCIntern_14.Selected.value,
                       If(
                            varActive1,
                            If(
                                varIntern1,
                                cbbCCIntern_13.Selected.CompanyName,
                                TextInputCanvas1_2.Value
                            ),
                            ""
                        ),
                        If(
                            cbbCCIntern_13.Selected.CompanyName = "WEB Aruba NV",
                            cbbCCIntern_19.Selected.value,
                            cbbVerzender_7.Selected.Name
                        ),
                        If(
                            IsBlank(txtReferentie_1.Value),
                            "-",
                            txtReferentie_1.Value
                        ),
                        If(
                            IsBlank(txtSleutelwoorden_1.Value),
                            "-",
                            txtSleutelwoorden_1.Value
                        ),
                        If(
                            IsBlank(txtBeschrijving_1.Value),
                            "-",
                            txtBeschrijving_1.Value
                        )
                    );
                );
                Notify(
                    "Het uitgaande correspondentie item is aangemaakt",
                    NotificationType.Success
                );
                Navigate(
