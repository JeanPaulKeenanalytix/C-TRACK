                    ScreenTransition.Fade
                );
                Set(
                    varAdd,
                    false
                );
                Reset(txtType_1);
                Reset(txtGeregistreerd_1);
                Reset(cbbOntvanger_1);
                Reset(dateVerzondenOp_1);
                Reset(txtReferentie_1);
                Reset(txtReferentie_9);
                Reset(txtReferentie_8);
                Reset(cbbCCIntern_14);
                Reset(txtSleutelwoorden_1);
                Reset(txtBeschrijving_1);
                Reset(Attachments_Bijlage1_1);
                Reset(cbbCCIntern_19);
                Reset(cbbVerzender_7);
                Reset(txtSleutelwoorden_7);
                ,
                Notify(
                    "Controleer de velden Verzender, Ontvanger, Verzonden op en Bijlagen",
